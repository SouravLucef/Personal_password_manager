<!DOCTYPE html>
<html>
<head>
    <title>Add Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2>Add New Password</h2>
        <form method="post" class="mt-3">
            <div class="mb-3">
                <input type="text" name="app_name" class="form-control" placeholder="App Name" required>
            </div>
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="App Username" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email Used" required>
            </div>
            <div class="mb-3">
                <input type="text" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-success">Add</button>
            <a href="/" class="btn btn-secondary">Back</a>
        </form>
    </div>
</body>
</html>
