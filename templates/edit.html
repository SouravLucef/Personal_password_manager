<!DOCTYPE html>
<html>
<head>
    <title>Edit Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2>Edit Password</h2>
        <form method="post" class="mt-3">
            <div class="mb-3">
                <input type="text" name="app_name" class="form-control" value="{{ user.app_name }}" required>
            </div>
            <div class="mb-3">
                <input type="text" name="username" class="form-control" value="{{ user.app_username }}" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" value="{{ user.email_used }}" required>
            </div>
            <div class="mb-3">
                <input type="text" name="password" class="form-control" value="{{ user.password_used }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
